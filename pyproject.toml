[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=61.0", 
]

[project]
name = "wrl2svg"
version = "0.0.1"
authors = [
  { name="Clément Chaine", email="cc.chaine@free.fr" },
]
description = "A VRML (.wrl) to SVG library"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent"
]
dependencies = [
#  "wrlparser >= 0.0.1",
  "numpy",
  "pyrr",
  "svgwrite",
  "mypy"
]

[project.urls]
"Homepage" = "https://github.com/cchaine/wrl2svg"
"Bug Tracker" = "https://github.com/cchaine/wrl2svg/issues"
